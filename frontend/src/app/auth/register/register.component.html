<div class="register-container">
  <nz-card [nzBordered]="false" class="register-card">
    <h2 class="register-title">Social Network</h2>
    <p class="register-subtitle">Create a new account</p>
    
    <form nz-form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <nz-alert *ngIf="error" nzType="error" [nzMessage]="error" nzShowIcon class="mb-4"></nz-alert>
      
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter your first name!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="firstName" placeholder="First Name" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter your last name!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="lastName" placeholder="Last Name" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter a valid email!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-control nzErrorTip="Password must be at least 6 characters!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      
      <button nz-button nzType="primary" [nzLoading]="isLoading" class="register-button">
        Register
      </button>
    </form>
    
    <div class="login-link">
      <p>Already have an account? <a [routerLink]="['/login']">Log in</a></p>
    </div>
  </nz-card>
</div>
