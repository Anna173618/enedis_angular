<div class="login-container">
  <nz-card [nzBordered]="false" class="login-card">
    <h2 class="login-title">Social Network</h2>
    <p class="login-subtitle">Log in to your account</p>
    
    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <nz-alert *ngIf="error" nzType="error" [nzMessage]="error" nzShowIcon class="mb-4"></nz-alert>
      
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter a valid email!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-control nzErrorTip="Password must be at least 6 characters!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      
      <button nz-button nzType="primary" [nzLoading]="isLoading" class="login-button">
        Log In
      </button>
    </form>
    
    <div class="register-link">
      <p>Don't have an account? <a [routerLink]="['/register']">Register now</a></p>
    </div>
  </nz-card>
</div>
